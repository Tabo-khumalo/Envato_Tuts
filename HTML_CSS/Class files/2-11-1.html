<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners: Example 2-11-1</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
	</head>

	<body>
		<section class="learn">
			<!-- Practice area start -->

			<h1>Sign in with your credentials</h1>

			<form action="" method="post">
				<div>
					<label for="Email_Address">Email Address</label>
					<input type="email" name="login_email" id="Email_Address" autofocus>
				</div>
				
				<div>
					<label for="Password">Passwords</label>
					<input type="password" name="login_password" id="Password">
				</div>

				<label for="checkbox">
					<input type="checkbox" name="login_remember" id="checkbox">Remember me
				</label>

				<button>Submit</button>
			</form>


			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="lesson 2-11: Using Forms and Buttons">
			<img width="498px" src="images/reference/login-form.png" alt="Reference image" />
		</section>
	</body>
</html>
